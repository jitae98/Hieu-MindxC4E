<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="container1">
        <ul id="navbar">
          <li class="item2">
            <img
              src="—Pngtree—red and black logo_5517319.png"
              style="width: 70px"
            />
          </li>
          <li class="item2" onclick="changeTitle('Dashboard')">Dashboard</li>
          <li class="item2" onclick="changeTitle('Team')">Team</li>
          <li class="item2" onclick="changeTitle('Project')">Project</li>
          <li class="item2" onclick="changeTitle('Calendar')">Calender</li>
          <li class="item2" onclick="changeTitle('Document')">Document</li>
        </ul>
        <div class="profile_info">
          <img class="profile_image" src="unnamed.png" alt="Profile Image" />
          <div class="profile_name">Please Login to view profile</div>
          <p class="view_profile">View profile</p>
        </div>
      </div>
      <div class="container2">
        <div class="search_bar">
          <button class="btn"><a href="login.html">Login</a></button>
          <p>Search<input type="search" id="searchInput" /></p>
        </div>
        <div class="content_box">
          <h2 class="title1">Dashboard</h2>
          <div id="content"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function changeTitle(title) {
      const titleElement = document.querySelector(".title1");
      titleElement.textContent = title;
      // string dashboard

      // lấy ra chữ
    }

    const searchInput = document.getElementById("searchInput");
    const contentBox = document.getElementById("content");

    searchInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const searchText = event.target.value;
        contentBox.innerHTML = searchText;
      }
    });
    // Gán giá trị searchText vào nội dung của div có id "content" sử dụng innerHTML.
  </script>
  <script src="app.js"></script>
</html>
