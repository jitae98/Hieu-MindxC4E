<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bt.css" />
  </head>
  <body>
    <div class="box">
      <div class="container1">
        <ul id="navbar">
          <li class="item2">
            <img
              src="—Pngtree—red and black logo_5517319.png"
              style="width: 50px"
            />
          </li>
          <li onclick="a('Dashboard')">Dashboard</li>
          <li onclick="a('Team')">Team</li>
          <li onclick="a('Project')">Project</li>
          <li onclick="a('Calendar')">Calender</li>
          <li onclick="a('Document')">Document</li>
        </ul>
        <ul class="item">
          <li style="list-style-type: none">
            <img
              src="z3949908841051_56601c5b5805d4bfaa3c2c34530779dd.jpg"
              style="width: 50px; border-radius: 50%"
            />
          </li>
        </ul>
      </div>
      <div class="container2">
        <div class="box1">
          <input class="box2" type="search" id="searchInput" />
        </div>
        <div class="box3">
          <h2 class="title1">Dashboard</h2>
          <div class="box4" id="content"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function a(value) {
      const dashboard = document.getElementsByClassName("title1")[0];
      dashboard.innerHTML = value;
      // string dashboard

      // lấy ra chữ
    }

    const searchInput = document.getElementById("searchInput");
    const contentBox = document.getElementById("content");

    searchInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const searchText = event.target.value;
        contentBox.innerHTML = searchText;
        event.preventDefault();
      }
    });
    // Gán giá trị searchText vào nội dung của div có id "content" sử dụng innerHTML.
    // Dùng preventDefault() đê chặn mặc định của Enter
  </script>
</html>
